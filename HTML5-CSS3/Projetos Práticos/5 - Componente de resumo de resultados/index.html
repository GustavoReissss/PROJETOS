<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componente de resumo de resultados</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="resultado">
        <span class="msg"> Your Result </span>

        <div class="numbers">
          <span class="number">76</span>
          <span class="number-legend">of 100</span>
        </div>

        <div class="descri">
          <span>Great</span>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="sumario">
        <h2>Summary</h2>

        <ul>
          <li class="reaction">Reaction <span><span class="negrito">80</span> / 100</span></li>
          <li class="memory">Memory <span><span class="negrito">92</span> / 100</span></li>
          <li class="verbal">Verbal <span><span class="negrito">61</span> / 100</span></li>
          <li class="visual">Visual <span><span class="negrito">73</span> / 100</span></li>
        </ul>

        <a class="botao" href="">Continue</a>
      </div>
    </div>
  </body>
</html>
