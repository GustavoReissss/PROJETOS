<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componente de armazenamento de dados Fylo</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    />
  </head>

  <body>
    <div class="container">
        <div class="content-left">
            <img class="logo" src="./images/logo.svg">
            <div class="icones">
                <!-- <img src="./images/icon-document.svg">
                <img src="./images/icon-folder.svg">
                <img src="./images/icon-upload.svg"> -->
                <div class="icon document"></div>
                <div class="icon pasta"></div>

            </div>
        </div>

        <div class="content-right">

            <div class="balao">
                <span class="number">185 </span> GB LEFT
            </div>

                </div>
            </div>

            <div class="dados">
                <div>0 GB</div>
                <div>1000 GB</div>
            </div>
        </div>
    </div>

</html>
