<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>

    <section class="container">
        <header>
            <img class="profile-picture" src="./images/profile.png" alt="Foto de perfil">
            <h1 class="username">@progbr</h1>
            <p class="description">Programação, carreira, empreendedorismo e um pouco de Canadá</p>
        </header>

       <ul class="list">
        <li class="list-item gradient">
            <a class="link" href="">
                Instagram
                <img src="./images/instagram.png" alt="">
            </a>
        </li>
        <li class="list-item gradient">
            <a class="link" href="">
                YouTube
                <img src="./images/youtube.png" alt="">
            </a>
        </li>
        <li class="list-item gradient">
            <a class="link" href="">
                TikTok
                <img src="./images/tiktok.png" alt="">
            </a>
        </li>
       </ul>

        <footer>
            <a href="" class="contacts gradient">
                <img src="./images/twitter.png" alt="">
            </a>
            <a href="" class="contacts gradient">
                <img src="./images/whatsapp.png" alt="">
            </a>
            <a href="" class="contacts gradient">
                <img src="./images/email.png" alt="">
            </a>
            <a href="" class="contacts gradient">
                <img src="./images/phone.png" alt="">
            </a>

        </footer>
    </section>
    
</body>
</html>
